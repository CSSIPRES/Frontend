<div class="creationCpt">
<div  fxFlex fxLayout="column" > 
  <div fxFlex="70" fxLayoutAlign="center">
    <mat-card class="creationCpte mat-elevation-z8">
      <mat-card-header class="mb-1" fxLayout="row" >
        <a routerLink="/accueil">   
          <button  class="mt-1" mat-icon-button>
            <mat-icon > keyboard_backspace</mat-icon>
          </button>
        </a>
        <h4 class="pt-2" fxFlexOffset="30" >Creation Compte</h4>
      </mat-card-header>
      <mat-card-content>
      <div fxLayout="column">
          <div >
          <img class="imgLogo"  src="assets/images/logoCSS.png" 
          height="55px" width="105px">
          <img src="assets/images/logoIPRES.png" 
          height="55" width="85">
          </div>
           <h4 class="title">Creation compte e-portail CSS</h4>
      </div>
      <div fxLayout="row" fxLayoutGap="10%">
        <form [formGroup]="creationCpteForm" class="mt-1" fxFlex fxLayout="column">
          <div fxLayout="row">
          <mat-form-field  appearance="outline" class="pl-5 pr-5">
            <mat-label>Nom</mat-label>
            <input type="text" matInput formControlName="firstName" required />
            <mat-icon matSuffix>person_outlined</mat-icon>
            <mat-error>Nom obligatoire</mat-error>
          </mat-form-field>
          <mat-form-field  appearance="outline" class="pl-5 pr-5">
            <mat-label>Prenom</mat-label>
            <input type="text" matInput formControlName="lastName"  required />
            <mat-icon matSuffix>person_outlined</mat-icon>
            <mat-error>Prenom obligatoire</mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="row">
          <mat-form-field appearance="outline" class="pl-5 pr-5" >
            <mat-label>Email</mat-label>
            <input type="email"  matInput formControlName="email" required />
            <mat-icon matSuffix>email</mat-icon>
            <mat-error>Email est obligatoire</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="pl-5 pr-5" >
            <mat-label>Login</mat-label>
            <input type="email"  matInput formControlName="login" required />
            <mat-icon matSuffix>email</mat-icon>
            <mat-error>Ce champ est obligatoire</mat-error>
          </mat-form-field>
          
        </div>
        <div fxLayout="row">
          <mat-form-field appearance="outline" class="pl-5 pr-5" >
            <mat-label>Mot de passe</mat-label>
            <input type="password"  matInput formControlName="password" required />
            <mat-icon matSuffix>lock</mat-icon>
            <mat-error>Mot de passe est obligatoire</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="pl-5 pr-5">
            <mat-label>Confirmer mot de passe</mat-label>
            <input type="password"  matInput required />
            <mat-icon matSuffix>lock</mat-icon>
            <mat-error>Confirmer mot de passe</mat-error>
          </mat-form-field>
        </div>
          <div fxLayout="column" class="mb-4 mt-2" fxLayoutAlign="center center">
           <!--  <button (click)="creationCompte()" fxLayoutAlign="center" mat-raised-button class="submit-button1" aria-label="CONNEXION">
              Envoyer
            </button> -->
            <button (click)="creationCompte()" fxLayoutAlign="center center" mat-raised-button 
            class="submit-button1" aria-label="CONNEXION">
             <div *ngIf="!loader"> Envoyer </div>
             <div>  
               <mat-spinner *ngIf="loader" strokeWidth="2" [diameter]="34" ></mat-spinner>
            </div> 
            </button>
          </div>
        </form>
      </div>
      </mat-card-content>
    </mat-card>
  </div>
  </div>
</div>
